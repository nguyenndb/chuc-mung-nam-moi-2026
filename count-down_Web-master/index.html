    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var music = document.getElementById("bg-music");
            var overlay = document.getElementById("start-overlay");
            var startBtn = document.getElementById("start-btn");
            var playBtn = document.getElementById("play-btn");

            music.volume = 0.2;
            // H√†m th·ª≠ t·ª± ƒë·ªông ph√°t
            function tryAutoplay() {
                var playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Tr√¨nh duy·ªát CHO PH√âP t·ª± ƒë·ªông ph√°t -> ·∫®n overlay
                        overlay.style.display = "none";
                        playBtn.innerHTML = "üîä";
                    })
                    .catch(error => {
                        // Tr√¨nh duy·ªát CH·∫∂N t·ª± ƒë·ªông ph√°t -> Hi·ªán overlay b·∫Øt bu·ªôc ng∆∞·ªùi d√πng click
                        overlay.style.display = "flex";
                        playBtn.innerHTML = "üîá";
                    });
                }
            }

            // G·ªçi th·ª≠ t·ª± ƒë·ªông ph√°t ngay khi trang load xong
            tryAutoplay();

            // X·ª≠ l√Ω khi ng∆∞·ªùi d√πng click v√†o n√∫t tr√™n Overlay
            startBtn.addEventListener("click", function() {
                music.play();
                overlay.style.display = "none";
                playBtn.innerHTML = "üîä";
            });

            // X·ª≠ l√Ω n√∫t b·∫≠t/t·∫Øt nh·∫°c ·ªü g√≥c m√†n h√¨nh
            playBtn.onclick = function() {
                if(music.paused) { 
                    music.play(); 
                    this.innerHTML = "üîä"; 
                } else { 
                    music.pause(); 
                    this.innerHTML = "üîá"; 
                }
            };
        });
    </script>
